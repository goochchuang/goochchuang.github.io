   <style>
	   body{
  background-color: #FFC227;
font-family: 'Bungee', cursive;
  font-size:16vmin;
  line-height: 0.9em;
  text-align:center;
   width:100%;
  height:100%;
}
.outer {
  display: table;
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
}

.middle {
  display: table-cell;
  vertical-align: middle;
}

.inner {
  margin-left: auto;
  margin-right: auto;
}
span.FirstName{
  color:#ffffff;
}
span.LastName{
  color:#3A3D2D;
}
	</style>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

<script>
var count=0;

function colorLoop(){
var cFN=['#d08c60','#40798c','#b6465f','#153243','#9bc1bc','#E87A00','#F4B9B8','#FFFFFF'];  
var cLN=['#ffcb69','#70a9a1','#890620','#b4b8ab','#f4f1bb','#D89C60','#FFF4BD','#3A3D2D'];  
var cBG=['#797d62','#cfe0c3','#da9f93','#f4f9e9','#5ca4a9','#045174','#887BB0','#FFC227'];     
  var firstN=document.getElementById("FN");
firstN.style.color=cFN[count];
  var lastN=document.getElementById("LN");
 lastN.style.color=cLN[count];
 var backG=document.getElementById("BG");
  backG.style.backgroundColor=cBG[count];
  
  count=count+1;
  
/*  var countDisplay=document.getElementById("cCount");
  countDisplay.innerHTML=count;
  */
  
  if (count>7){
    count=0    
  };
};
	</script>
	
	
	
</head>
<body onclick="colorLoop();" id="BG">
<div class="outer">
  <div class="middle">
    <div class="inner">
      <span class="FirstName" id="FN">Gooch</span><br><span class="LastName" id="LN">Chuang
	    </span></div></div>
  </div>
</div>
