.outer {
  display: table;

}

  vertical-align: middle;
}

.inner {
  margin-left: auto;
  margin-right: auto;
}
span.FirstName{
  color:#ffffff;
}
span.LastName{
  color:#3A3D2D;
}
	</style>	   
    
</head>
<body>

  <div class="middle">
    <div class="inner">

      </div></div>
  </div>
</div>
